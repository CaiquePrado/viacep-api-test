name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  healthcheck:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Health Check
        run: gradle clean test --tests 'ViacepHealthCheckTest'

    container:
      image: gradle:3.8.5-jdk-17-slim

    tags:
      - autoscaling_uat

    artifacts:
      name: Test Results
      path: target/extent-output/*.html
      retention: 1 week

  contract:
    name: Contract
    runs-on: ubuntu-latest
    needs: healthcheck
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Contract Test
        run: gradle clean test --tests 'ViacepContractTest'

    container:
      image: gradle:3.8.5-jdk-17-slim

    tags:
      - autoscaling_uat

    artifacts:
      name: Test Results
      path: target/extent-output/*.html
      retention: 1 week

  functional:
    name: Functional
    runs-on: ubuntu-latest
    needs: contract
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Functional Test
        run: gradle clean test --tests 'ViacepFunctionalTest'

    container:
      image: gradle:3.8.5-jdk-17-slim

    tags:
      - autoscaling_uat

    artifacts:
      name: Test Results
      path: target/extent-output/*.html
      retention: 1 week
