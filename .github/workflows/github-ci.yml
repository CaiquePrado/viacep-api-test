name: CI (Allure New Mode)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-24.04
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        continue-on-error: true
        run: gradle clean test --tests 'ViacepSmokeTest'

      - name: Upload Smoke Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke
          path: build/allure-results
          retention-days: 1

  contract:
    name: Contract Tests
    runs-on: ubuntu-24.04
    needs: smoke
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Contract Tests
        continue-on-error: true
        run: gradle clean test --tests 'ViacepContractTest'

      - name: Upload Contract Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-contract
          path: build/allure-results
          retention-days: 1

  functional:
    name: Functional Tests
    runs-on: ubuntu-24.04
    needs: contract
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Functional Tests
        continue-on-error: true
        run: gradle clean test --tests 'ViacepFunctionalTest'

      - name: Upload Functional Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-functional
          path: build/allure-results
          retention-days: 1

  report:
    name: Generate Report
    runs-on: ubuntu-latest
    if: always()
    needs: [smoke, contract, functional]
    steps:
      - name: Baixar Resultados do Smoke
        uses: actions/download-artifact@v4
        with:
          name: allure-results-smoke
          path: build/allure-results

      - name: Baixar Resultados de Contrato
        uses: actions/download-artifact@v4
        with:
          name: allure-results-contract
          path: build/allure-results

      - name: Baixar Resultados Funcionais
        uses: actions/download-artifact@v4
        with:
          name: allure-results-functional
          path: build/allure-results

      - name: Obter Histórico Antigo
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Gerar Relatório HTML
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Salvar Histórico na Branch
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -R allure-history/history/* gh-pages/last-history/ || true
          cd gh-pages
          git add .
          git commit -m "Update history data" || echo "Nada para commitar"
          git push origin gh-pages

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-history

  deploy:
    name: Deploy to GitHub Pages
    needs: report
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4