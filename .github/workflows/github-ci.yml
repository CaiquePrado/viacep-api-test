name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke:
    name: Smoke
    runs-on: ubuntu-24.04
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        run: gradle clean test --tests 'ViacepSmokeTest'

      - name: Generate Allure Report
        run: gradle allureReport

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: build/allure-results

  contract:
    name: Contract
    runs-on: ubuntu-24.04
    needs: smoke
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Contract Tests
        run: gradle clean test --tests 'ViacepContractTest'

      - name: Generate Allure Report
        run: gradle allureReport

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-contract
          path: build/allure-results

  functional:
    name: Functional
    runs-on: ubuntu-24.04
    needs: contract
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Functional Tests
        run: gradle clean test --tests 'ViacepFunctionalTest'

      - name: Generate Allure Report
        run: gradle allureReport

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-functional
          path: build/allure-results