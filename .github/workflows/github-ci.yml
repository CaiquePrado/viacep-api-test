name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  healthcheck:
    name: Health Check
    runs-on: ubuntu-latest
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Health Check
        run: gradle clean test --tests 'ViacepHealthCheckTest'

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: target/extent-output/*.html

  contract:
    name: Contract
    runs-on: ubuntu-latest
    needs: healthcheck
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Contract Test
        run: gradle clean test --tests 'ViacepContractTest'

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: target/extent-output/*.html

  functional:
    name: Functional
    runs-on: ubuntu-latest
    needs: contract
    container:
      image: gradle:8.12.0-jdk21
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Functional Test
        run: gradle clean test --tests 'ViacepFunctionalTest'

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: target/extent-output/*.html
